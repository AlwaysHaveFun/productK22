
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="http://localhost:8080/product/save" class="btn btn-success">tao moi</a>
<br>
<table class="table-success table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">status</th>
        <th scope="col">category</th>
        <th scope="col">price</th>

    </tr>
    </thead>
    <tbody class="table-success">
    <tr class="table-success" th:each="p : ${list}">
        <td class="table-success" th:text="${p.id}"></td>
        <td class="table-success" th:text="${p.pname}"></td>
        <td class="table-success" th:text="${p.status_id}"></td>
        <td class="table-success" th:text="${p.category_name}"></td>
        <td class="table-success" th:text="${p.price}"></td>

      <td class="table-success">
            <a th:href="@{http://localhost:8080/product/update(id=${p.id})}" class="btn btn-success">sua</a></td>
        <td class="table-success">
            <a th:href="@{http://localhost:8080/product/delete(id=${p.id})}" class="btn btn-success">xoa</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
